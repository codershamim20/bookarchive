<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <title>Book Archive</title>
</head>
<body>
    <section class="container">
        <h1 class="text-center text-white mt-5 mb-3 bg-primary rounded"> Search your Book</h1>
        <!-- Book search area -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-input" type="text" class="form-control" placeholder="Search the book you want"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-success" type="button" id="button-search">Search</button>
        </div>

        <!-- Error  and spinner div -->
        <div>
            <h1 id="error-message" class="bg-danger text-center text-white rounded">Insert a  Valid Book name Please</h1>
            <div id='spinner' class="spinner-border text-primary mx-auto" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- Results found -->
        <h1 class="bg-dark text-white text-center rounded" id="book-numbers"></h1>
        <!-- Book search result -->
        <div id="search-result" class=" my-5 row row-cols-1 row-cols-md-3 g-4">
        </div>
    </section>
    <!-- Bootstrap js  --> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
